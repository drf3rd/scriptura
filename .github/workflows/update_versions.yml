name: Auto-update versions.json on release tag

on:
  push:
    tags:
      - "v*"   # any tag starting with "v"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate versions.json
        run: |
          python3 tools/update_versions.py

      - name: Commit and push updated versions.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add versions.json
          git commit -m "Auto-update versions.json for $GITHUB_REF_NAME" || echo "No changes to commit"
          git push
